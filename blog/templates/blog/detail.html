{% extends "portfolio/base.html" %}

{% load static %}
    {% block title %}
    <title>Blog Details</title>
    {% endblock title %}
{% block content %}

<h1 class="text-center mt-5" id="blogdetailtitle">{{ blog.title }}</h1>
<img src="{{blog.image.url}}" class="img-fluid img-thumbnail mx-auto d-block" height="450" width="500">
<h5 class="text-center text-muted mb-5">{{ blog.date|date:'F jS Y' }}</h5>

{{ blog.description|safe }}

{% endblock %}
